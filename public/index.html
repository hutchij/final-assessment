<!DOCTYPE html>
<html ng-app="AppModule">
  <head>
    <meta charset="utf-8" />
    <title>MEAN stack</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/module.js"></script>
  </head>
  <body>

  <div ng-controller="LoginCtrl">
      <form novalidate class="simple-form">
        Name: <input type="text" ng-model="user.name" /><br />
      <a ng-show="user.name" href="https://github.com/login/oauth/authorize?scope=user:email&client_id=abe797dd0bcf8911c15a">"Sign in with GitHub"</a>
      </form>

  </div>


  <!-- I was previously trying to load this as an angular template -->
  <div ng-controller="GiffyListCtrl">
  <h2> Trending on the interwebs <h2>
    <ul>
    <li ng-repeat="gif in giflist"><img src='{{gif.images.fixed_width_small.url}}'></img><input type="checkbox" ng-click="selectToSave(gif)"></input></li>
    </ul>
      <form novalidate class="simple-form">
      Name: <input type="text" ng-model="selection.tagstring" /><br />
      <input type="submit" ng-click="saveFavorites()" value="Save to favorites" />
    </form>

    <!--pre>selected = {{selected | json}}</pre-->
  </div>

  <div ng-controller="PrivateGifsCtrl">
   <h2> Your saved gifs <h2>
    <ul>
    <li ng-repeat="gif in savedgifs"><span>{{gif.id}}</span><img src='{{gif.images.fixed_width_small.url}}'></img><input type="checkbox" ng-click="selectToDelete(gif)"></input></li>
    </ul>
      <form novalidate class="simple-form">
      <input type="submit" ng-click="delete()" value="Delete" />
    </form>

    <!--pre>selected = {{selected.count}}</pre-->
  </div>


    <ng-view>
    </ng-view> 
  </body>

</html>
