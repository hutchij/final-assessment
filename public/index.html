<!DOCTYPE html>
<html ng-app="AppModule">
  <head>
    <meta charset="utf-8" />
    <title>MEAN stack</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/module.js"></script>
  </head>
  <body>
      <div ng-controller="GiffyListCtrl">
          <ul>
          <li ng-repeat="gif in giflist"><span>{{g.id}}</span><img src='{{gif.images.fixed_height.url}}'></img><button ng-click="select(gif)">Select</button></li>
          </ul>
            <form novalidate class="simple-form">
            Name: <input type="text" ng-model="selection.tagstring" /><br />
            <input type="submit" ng-click="save()" value="Save" />
          </form>

          <pre>selected = {{selected.count}}</pre>
      </div>
    <ng-view>
    </ng-view> 
  </body>

</html>
